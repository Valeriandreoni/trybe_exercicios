<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        function mudarTexto() {
            let paragrafo = document.getElementsByTagName("p")[1];
            paragrafo.innerText = "Me vejo formada na Trybe, e trabalhando com desenvolvimento web";
        }
        mudarTexto();

        function mudarACor() {
            let mudandoacor = document.getElementsByClassName("main-content")[0];
            mudandoacor.style.background = "rgb(76,164,109)";
        }
        mudarACor();

        function corDeFundo() {
            let mudandoBranco = document.getElementsByClassName("center-content")[0];
            mudandoBranco.style.backgroundColor = "white";
        }
        corDeFundo();

        function corrigindo() {
            let corrigindo = document.getElementsByTagName("h1")[0];
            corrigindo.innerText = "Exercicio 5.1 - JavaScript"
        }
        corrigindo();

        function letraMaiuscula() {
            let mudandoParaMaiusculo = document.getElementsByTagName("p")[0];
            mudandoParaMaiusculo.innerHTML = mudandoParaMaiusculo.innerText.toUpperCase();
        }
        letraMaiuscula();

        function mostrar() {
            let mostrando = document.getElementsByTagName("p");
            for (let index = 0; index < mostrando.length; index++) {
                console.log(mostrando[index].innerHTML);

            }
        }
        mostrar();
    </script>
</body>

</html>
